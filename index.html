<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-images">
    <div class="blue-background">
      <img src="images/bg-main-mobile.png" alt="black background" class="blue">
    </div>

    <div class="back-card">
      <img src="images/bg-card-back.png" alt="image of back of card" class="back">
    </div>

    <div class="front-card">
      <img src="images/bg-card-front.png" alt="image of front of card" class="front">
    </div>
  </div>


  <form class="credit-card">
    <div class="form-header">
      <p>CARDHOLDER NAME</p>
      <input type="text" class="cardholer-name" placeholder="e.g John Doe">
    </div>

    <div class="form-body">
      <p>CARD NUMBER</p>
      <input type="text" class="card-number" placeholder="Card Number">

      <!-- Date Field -->
      <div class="date-field">
        <div class="month">
          <select name="Month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </div>
        <div class="year">
          <select name="Year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>

      <!-- CVV -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="text" placeholder="e.g 123">
        </div>
      </div>

      <!-- Button -->
      <button type="submit" class="confirm"><a href="#">Confirm</a></button>
    </div>
  </form>


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
